<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Countdown ðŸ’–</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
        }
        .countdown {
            font-size: 1.8em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            width: 80%;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        button {
            background: #ff4757;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff6b81;
        }
        /* Floating Heart Animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 80%, 18% 100%, 0% 35%);
            opacity: 0.6;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>ðŸ’• Love Countdown ðŸ’•</h1>
    <p>Counting down to our most special moments! ðŸ¥°</p>
    
    <div class="countdown" id="anniversaryCountdown">Anniversary: Loading...</div>
    <div class="countdown" id="birthdayCountdown">Her Birthday: Loading...</div>
    <div class="countdown" id="myBirthdayCountdown">My Birthday: Loading...</div>
    
    <h2>Next Time We Meet ðŸ’–</h2>
    <input type="date" id="customDate">
    <button onclick="setCustomCountdown()">Set Countdown</button>
    <div class="countdown" id="customCountdown">Pick a date to start!</div>
    
    <h2>ðŸ’¡ AI-Generated Romantic Message</h2>
    <p id="loveMessage">Loading...</p>
    
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    </audio>
    <button onclick="document.getElementById('bgMusic').play()">ðŸŽ¶ Play Romantic Music ðŸŽ¶</button>

    <script>
        function countdown(targetDate, elementId, eventName) {
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = new Date(targetDate).getTime() - now;
                
                if (distance < 0) {
                    document.getElementById(elementId).innerHTML = `ðŸŽ‰ It's ${eventName} today! ðŸŽ‰`;
                    return;
                }
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById(elementId).innerHTML = `<strong>${eventName} in ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds</strong>`;
            }
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function setCustomCountdown() {
            const customDate = document.getElementById("customDate").value;
            if (customDate) {
                countdown(customDate, "customCountdown", "Our Next Meeting");
            }
        }

        function fetchLoveMessage() {
            axios.get('https://api.quotable.io/random?tags=love')
                .then(response => {
                    document.getElementById("loveMessage").innerText = `ðŸ’– "${response.data.content}" - ${response.data.author}`;
                })
                .catch(() => {
                    document.getElementById("loveMessage").innerText = "ðŸ’– Love is in the air!";
                });
        }

        function createHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(createHearts, 1000);

        countdown("2025-12-15", "anniversaryCountdown", "Our Anniversary");
        countdown("2025-03-19", "birthdayCountdown", "Her Birthday");
        countdown("2025-08-21", "myBirthdayCountdown", "My Birthday");
        fetchLoveMessage();
    </script>
</body>
</html>
